<!DOCTYPE html>

<html lang='en'>

<head>
  <meta charset='utf-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>

  <title>Coding Quiz Challenge!</title>
  <link rel='stylesheet' href='style.css'>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css'
    integrity='sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh' crossorigin='anonymous'>

</head>

<body>
  <div class='box' id='topBox'>
    <div class='row' id='topRow'>
      <div class='col-lg-6' id='topLeftCol'>
        <a href=''>View Highscores</a>
      </div>
      <div class='col-lg-6 text-right' id='topRightCol'>
        <p id='timer'>Time remaining: 75</p>
      </div>
    </div>
  </div>

  <div class='box text-center' id='midBox'>
    <div class='row justify-content-md-center h-100' id='midRow'>
      <div class='col-lg-6 my-auto' id='midCol'>
        <h2 id='title'>Coding Quiz Challenge!</h2>
        <p id='question'>This quiz will test your coding prowess! Correctly answer the following five questions as fast as you can for
          a high score. You have 75 seconds! Each incorrect answer deducts 15 seconds from the clock.
        </p>
        <button type='button' class='btn btn-primary' id='start-button'>Start Quiz</button>
      </div>
    </div>
  </div>


  <script src='./script.js'></script>

</body>

</html>
